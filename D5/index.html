<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>You tube Clone</title>


    
</head>
<body>
    <!--colonna di sinistra -->
    <div id="sidebar" >
        <div class="sidebar-icon" >
            <ion-icon name="menu-sharp"></ion-icon>
        </div>
        <div class="sidebar-icon" >
            <ion-icon name="home-sharp"></ion-icon>
            <p>Home</p>
        </div>
        <div class="sidebar-icon" >
            <ion-icon name="compass-sharp"></ion-icon>
            <p>Explore</p>
        </div>
        <div class="sidebar-icon" >
            <ion-icon name="albums-sharp"></ion-icon>
            <p>Library</p>
        </div>
    </div> 
    <!-- colonna in alto e contenuto -->
    <div id="main" > 
        <div id="topbar" >
            <img src="assets/youtube-logo.jpg" alt="youtube-logo" id="logo" >
            <div id="search-wrapper" >
                <input type="text" placeholder="search on Youtube.." >
                
                <button id="search-btn">                    
                    <ion-icon name="search-sharp"></ion-icon>                    
                </button>
                
                <div id="mic-icon">
                    <ion-icon name="mic-sharp"></ion-icon>
                </div>
            </div>

                <div class="topbar-icons" >
            
                    <div id="camera" >
                        <ion-icon name="videocam-outline"></ion-icon>
                    </div>

                    <div id="not" >
                        <ion-icon name="notifications-outline"></ion-icon>
                    </div>

                    <div id="user" >
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </div>

                </div>

        </div>
            <div id="content" >content</div>
    </div> 




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
